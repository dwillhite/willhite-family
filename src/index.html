<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Willhite Family</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <header>
            <div class="slideshow-wrap">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                      <img src="img/brant-bad.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img src="img/teton-cloud.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img src="img/brant-mom.jpg" alt="Third slide">
                    </div>
                  </div>
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </header>
    </div>

    <div class="row">
        <div class="col-xs-12 one">
            <h1>
              willhite-family
            </h1>
            <p>
                the whole family
                w
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12 google-maps">
            <div class="map-wrap">
                <div id="map">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">

        </div>
    </div>
</div>

<!--<script src="bower_components/jquery/dist/jquery.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAisuHIwtgMIp0q1X2MkY7X0R-XkYA5OkQ&callback=initMap"
    async defer></script>
<script src="js/maps.js"></script>
<script src="js/main.js"></script>
</body>
</html>
